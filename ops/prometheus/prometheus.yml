# ========================================
# ATENDECHAT 2.0 - PROMETHEUS CONFIG
# ========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# ========================================
# RULE FILES
# ========================================
rule_files:
  - "rules/*.yml"

# ========================================
# ALERTING
# ========================================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# ========================================
# SCRAPE CONFIGS
# ========================================
scrape_configs:
  # ========================================
  # PROMETHEUS SELF
  # ========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # ========================================
  # API NESTJS
  # ========================================
  - job_name: 'atendechat-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /api/v1/metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # ========================================
  # WORKER BULLMQ
  # ========================================
  - job_name: 'atendechat-worker'
    static_configs:
      - targets: ['worker:8081']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # ========================================
  # REDIS
  # ========================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # ========================================
  # CADDY
  # ========================================
  - job_name: 'caddy'
    static_configs:
      - targets: ['caddy:2019']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

  # ========================================
  # NODE EXPORTER (se dispon√≠vel)
  # ========================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true

